<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe erstellen - Intelligenter Lernassistent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="centered-page">
    <header class="app-header">
        <div class="logo-container">
            <span class="material-symbols-outlined brain">neurology</span>
            <h1>Intelligenter Lernassistent</h1>
        </div>
        <div class="header-actions">
            <a href="{{ url_for('index') }}" class="logout-link">
                <span class="material-symbols-outlined">arrow_back</span>
                <span>Zur√ºck</span>
            </a>
        </div>
    </header>

    <div class="assignment-card">
        <h2>Neue Aufgabe erstellen</h2>

        {% if error %}
        <div class="error-message">
            <span class="material-symbols-outlined">warning</span>
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <label for="title">
                    <span class="material-symbols-outlined">title</span>
                    Titel
                </label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-group">
                <label for="description">
                    <span class="material-symbols-outlined">description</span>
                    Beschreibung
                </label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <button type="submit" class="login-button">
                <span class="material-symbols-outlined">add</span>
                Aufgabe erstellen
            </button>
        </form>
    </div>
</body>
</html>
